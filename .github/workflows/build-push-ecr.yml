# Build the debate-analyzer Docker images and push to Amazon ECR.
# - Pipeline image (Batch): Dockerfile -> debate-analyzer
# - Web app image (Fargate): Dockerfile.webapp -> debate-analyzer-webapp
# For OIDC: set up an IAM role with trust for token.actions.githubusercontent.com
#   and permissions for ECR GetAuthorizationToken, ECR PutImage, InitiateLayerUpload, UploadLayerPart, CompleteLayerUpload
#   on BOTH ECR repositories (debate-analyzer and debate-analyzer-webapp).
# Then set AWS_REGION and AWS_ROLE_ARN (or use repo secrets).

name: Build and push to ECR

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'Dockerfile'
      - 'Dockerfile.webapp'
      - 'deploy/scripts/entrypoints/**'
  workflow_dispatch:

env:
  ECR_REPOSITORY: debate-analyzer
  ECR_REPOSITORY_WEBAPP: debate-analyzer-webapp
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'eu-central-1' }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push pipeline image (with layer cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

      - name: Build and push web app image (Fargate)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.webapp
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_WEBAPP }}:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_WEBAPP }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_WEBAPP }}:buildcache,mode=max
